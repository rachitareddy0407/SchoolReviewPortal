<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Discussion Forum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Parent Discussion Forum</h1>
        <input type="text" id="searchInput" placeholder="Search topics..." onkeyup="filterPosts()">
    </header>

    <main>
        <section id="discussion-form">
            <h2>Post a Discussion</h2>
            <form id="postForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <textarea id="message" placeholder="Write your post..." required></textarea>
                <button type="submit">Post</button>
            </form>
        </section>

        <section id="discussion-board">
            <h2>Discussions</h2>
            <div id="posts-container"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
